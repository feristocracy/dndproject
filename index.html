<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dungeons & Dragons Randomizer V.2</title>
</head>
<body style=" background-size: cover; background: url(img/hielo.jpg);">
    
    <div class="container w-100">
        <div class="container w-100">
            <div class="row w-100">
                <div class="col">
                <img class="pt-4 mx-auto d-block img-fluid" src="./img/logo.png" alt="D&D logo">
                </div>
            </div>
            <div class="row w-100">
                <div class=" col">
                    <p class="h1 text-center mt-2">Dungeons & Dragons</p>
                    <p class="h2 text-center mb-3">Randomizer V.2</p>
                </div>
            </div>
                <button type="button" class="btn btn-primary w-100 block p-3 mb-4" data-bs-toggle="modal" data-bs-target="#npcModal">NPC Generator</button>
                <button type="button" class="btn btn-success w-100 block p-3 mb-4" data-bs-toggle="modal" data-bs-target="#lootModal">Loot Box</button>
        </div>
    </div>

    <!----- Modal NPC ------>
    <div class="modal fade" id="npcModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Generador de NPC</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="h3 text-center mb-3" id="rasgo1">RASGO</p>
              <p class="h3 text-center mb-3" id="alineamiento1">ALINEAMIENTO</p>
              <p class="h3 text-center mb-3" id="raza1">RAZA</p>
              <p class="h3 text-center mb-3" id="clase1">CLASE</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-warning">Generar NPC</button>
            </div>
          </div>
        </div>
      </div>
      <!-------------------->

      <!----- Modal Loot ------>
      <div class="modal fade" id="lootModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Loot Box</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="lootForm">
                <div class="row">
                    <input type="number" class="mx-2 form-control col" id="nivel" placeholder="Nivel" required>
                    <input type="number" class="mx-2 form-control col" id="porcentuales" placeholder="Porcentuales" required>
                </div>
                <div class="modal-footer mt-4">
                    <button type="button" class="btn btn-secondary mx-3" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info" >Calcular</button>
                </div>
              </form>
              <h5 class="text-center mt-2 w-100" id="respuestaLoot1"></h5>
              <h5 class="text-center mb-3 w-100" id="respuestaLoot2"></h5>
              <h5 class="text-center mb-3 w-100" id="respuestaLoot3"></h5>
            </div>
            
          </div>
        </div>
      </div>
      <!----------------------->


    <!--------- Footer ----------->
    <footer class=" bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="mt-6 text-center p-3" style="background-color: rgba(197, 194, 194, 0.536); font-size: 12px;">
          Â© 2022 Feristocracy
          <a class="text-dark" href="https://github.com/feristocracy" target="_blank">Github</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!--------------------------->



<!-- SCRIPTS -->
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<!------------->

</body>
</html>
