<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Hoja de estilos -->
    <script src="script.js"></script> <!-- Javascript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!-- Animate CSS -->
</head>

<body>
    <!------------- CONTENEDOR LOGIN Class ------------>
    <div class="login_contenedor">

    <!------------- CONTENEDOR Principal Class------------>
    <div class="login_contenedor" id="mainBox">

        <!--LOGO Class-->
        <img src="img/logo.png" alt="logotipo del sitio" class="logo" id="logoDD">

        <h1 id="titulo">D&D</br>App</h1>

        <!-------- Botón para regresar al menú principal ------->
            <div class="round" id="backbtn" onclick="back()">
                <div id="cta">
                    <span class="arrow primera next "></span>
                    <span class="arrow segunda next "></span>
                </div>
            </div>

        <!-------- Botón para que aparezca el NPC Generator ---------->
        <div class="boton" id="botnpc">
        <button type="button" onclick="divLogin()">NPC</button>
        </div>

        <!----------- Botón para que aparezca el Loot Generator -------->
        <div class="boton" id="botloot">
        <button type="button" onclick="divLogin2()">Loot</button>
        </div>

        <!----------- Loot Input -------->
        <form id="nivel"> <!-- input nivel de encuentro -->
            <input id="enter-num" type="number" placeholder="Nivel de Encuentro" name="tipTotal" value=" " required>
        </form>

        <form id="porcentuales"> <!-- input porcentuales-->
            <input id="enter-num2" type="number" placeholder="Porcentuales" value=" " required>
        </form>

        <!-- div de los botones para calcular loot -->
        <div class="boton" id="butt-one">
            <button type="button" onclick="calcular()">Calcular</button>
        </div>
        <div class="boton" id="butt-two">
            <button type="button" onclick="reset()">Reset</button>
        </div>

        <!-- aqui van los resultados de npc generator -->
        <div id="respuestas" class="respuestaNpc"></div>
        <div id="respuestas2" class="respuestaNpc"></div>
        <div id="respuestas3" class="respuestaNpc"></div>
        <div id="respuestas4" class="respuestaNpc"></div>

        <!-- aquí van los resultados de loot generator -->
        <div id="label1" class="label">ORO</div>
        <div id='respuestaLoot1' class="respuestaLoot"></div>
        <div id="label2" class="label">VALIOSOS</div>
        <div id='respuestaLoot2' class="respuestaLoot"></div>
        <div id="label3" class="label">OBJETOS</div>
        <div id='respuestaLoot3'class="respuestaLoot"></div>


    </div>

    <div>

    </div>

</body>

</html>
